<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMSO Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="logoumso.png" alt="UMSO Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Showcase</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="login">Login</a>
                <a href="#" class="signup">Sign Up <span class="arrow">&rarr;</span></a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Get Your <br><span class="heading-color">AI Generated Website<br></span> In Seconds</h1>
        <p>Give it a try below,without having to sign up!</p>
        <div class="text-container">
            <input name="text" placeholder="Enter your text here" class="text-input">
            <button class="send-button">Generate</button>
        </div>

        <div class="rating-container">
            <span class="rating-text">Excellent</span>
            
            
            <div class="stars">
                <span>&#9733;</span> 
                <span>&#9733;</span> 
                <span>&#9733;</span> 
                <span>&#9733;</span> 
                <span>&#9734;</span> 
            </div>
            
            <span class="rating-score">4.8 out of 5 based</span>
            <span class="review-count">85 reviews</span>
    
            <img src="logo1.png" alt="Logo" class="logo1">
        </div>
    
    
    </main>
</body>
</html>
